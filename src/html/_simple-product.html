<article class="product section">

  <h1 class="sr-only">
    {{srTitle}}
  </h1>

  <div class="container">

    <div class="product__content">
      <h2>
        {{title}}
      </h2>

      <p>
        {{text}}
      </p>
    </div>

    <div class="product__inner">

      <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="596" height="551" loading="lazy" />

      <div class="product__desc">

        <h3>
          Description
        </h3>

        <p>
          {{desText}}
        </p>

        <div class="product__specification">
          <h3>
            Specifications
          </h3>


          <ul>
            <li>
              Weight: {{weight}}
            </li>

            <li>
              Size: {{size}}
            </li>

            <li>
              Packaging: {{packaging}}
            </li>

            <li>
              Nutritional Information: {{nutritional}}
            </li>
          </ul>

        </div>

      </div>

    </div>

    <div class="product__benefits">

      <h2>
        Benefits
      </h2>

      <ul>
        <li>
          <h3>
            {{title1}}
          </h3>

          <p>
            {{text1}}
          </p>
        </li>

        <li>
          <h3>
            {{title2}}
          </h3>

          <p>
            {{text2}}
          </p>
        </li>

        <li>
          <h3>
            {{title3}}
          </h3>

          <p>
            {{text3}}
          </p>
        </li>
      </ul>

    </div>

  </div>

</article>
