<article class="product">

  <div class="wrapper">

    <div class="product__inner">

      <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="504" height="370" loading="lazy" />

      <div class="product__content">

        <a class="product__link" href="product.html#filter">Back</a>

        <h1>
          {{title}}
        </h1>

        <span class="product__categories">
          {{categories}}
        </span>

        <p>
          {{text}}
        </p>

        <ul class="product__list">

          <li>
            Packaging: <span>{{packaging}}</span>
          </li>

          <li>
            Origin: <span>Earth Best Harvest farms</span>
          </li>
        </ul>

      </div>
    </div>

  </div>

</article>
